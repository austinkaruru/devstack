{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'password.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="password-box">
        <form method="post" autocomplete="on" action="{% url 'devs:account' %}">
          {% csrf_token %}

          <div class="pass">
            <h2>Create a Password</h2>
            <div class="password-field">
              <input type="password" name="password" placeholder="  Password" />
              <input
                type="password"
                name="password"
                placeholder="  Retype password"
              />
            </div>

            <a href="account">
              <button>Sign Up</button>
            </a>
            <p>Have an account already? <a href="">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
